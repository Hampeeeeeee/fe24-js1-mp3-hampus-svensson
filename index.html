<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP Trivia</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div id="bigForm">
        <h1>Welcome to the Trivia!</h1>
        <h2 class="hidden" id="questionHidden">Your questions:</h2>
        <form id="questionForm">
            <h2>Choose a category, difficulty and number of questions to get started.</h2>
            <div id="selectForm">
                <label for="subject">Choose a category:</label>
                <select name="subject" id="subject">
                    <option value="9">General knowledge</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                </select>
                <label for="difficulties">Choose a difficulty:</label>
                <select name="diffculties" id="difficulties">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                Amount: <input type="number" id="amount" placeholder="1-50" min="1" max="50">
                <button id="fetchBtn">Get questions!</button>
            </div>
        </form>
        <div id="questionContainer">
            <h3 id="feedback"></h3>
        </div>
        <h1 id="resultPopup"></h1>
        <div id="buttonContainer">
            <button class="hidden" id="submitBtn" type="submit">Submit answers</button>
            <button class="hidden" id="resetBtn" type="reset">Reset trivia</button>
        </div>
        <p id="errorMessage"></p>
    </div>
</body>

</html>
