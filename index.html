<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP Trivia</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div id="bigFrom">
        <form id="questionForm">
            <h1>Trivia</h1>
            <h2>Choose a category, difficulty and number of questions to get started.</h2>
            <label for="subject">Choose a category:</label>
            <select name="subject" id="subject">
                    <option value="9">General knowledge</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                </select>
            <label for="difficulties">Choose a difficulty:</label>
            <select name="diffculties" id="difficulties">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            Amount: <input type="number" placeholder="1-50" min="1" max="50">
            <button id="fetchBtn">Get questions!</button>
        </form>
        <div id="questionContainer"></div>
        <p id="errorMessage"></p>
    </div>
</body>

</html>
